apiVersion: apps/v1
kind: Deployment
metadata:
  name: db2
  namespace: project-plato
  labels:
    app: db2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db2
  template:
    metadata:
      labels:
        app: db2
    spec:
      containers:
      - image: nginx:1.16.1-alpine
        imagePullPolicy: IfNotPresent
        name: db2
      restartPolicy: Always
---
